<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test - Wallet Authentication</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover { opacity: 0.9; }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß CORS Fix Test - Wallet Authentication</h1>
        <p>Testing CORS fix from HTTP server (127.0.0.1:8080) to Backend API (localhost:3001)</p>
        
        <div class="test-result info" id="status">
            Ready to test CORS fix!
        </div>

        <h3>Step 1: Test Backend Connection (CORS Check)</h3>
        <button onclick="testCORS()">üåê Test CORS Connection</button>
        <div id="corsResult"></div>

        <h3>Step 2: Get Fresh Challenge</h3>
        <button onclick="getFreshChallenge()">üîë Generate New Challenge</button>
        <div id="challengeResult"></div>
        <div id="challengeData"></div>

        <h3>Step 3: Manual Auth Test</h3>
        <p>Paste the QR data from the portal here:</p>
        <textarea id="qrData" placeholder='Paste QR JSON data here...'></textarea>
        <button onclick="simulateAuth()">üöÄ Test Authentication</button>
        <div id="authResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let currentChallenge = null;

        async function testCORS() {
            const resultDiv = document.getElementById('corsResult');
            try {
                console.log('Testing CORS from:', window.location.origin);
                
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="test-result success">‚úÖ CORS WORKING! Backend accessible from ${window.location.origin}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                    updateStatus("‚úÖ CORS fix successful - backend accessible from wallet!");
                } else {
                    resultDiv.innerHTML = `<div class="test-result error">‚ùå Backend error: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">‚ùå CORS FAILED: ${error.message}</div><pre>This usually means CORS is blocking the request</pre>`;
                updateStatus("‚ùå CORS issue - wallet cannot connect to backend");
            }
        }

        async function getFreshChallenge() {
            const resultDiv = document.getElementById('challengeResult');
            const dataDiv = document.getElementById('challengeData');
            
            try {
                const response = await fetch(`${API_BASE}/auth/challenge`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        requiredRole: "CEO & Founder",
                        companyId: "dtp_enterprise_001"
                    })
                });

                const result = await response.json();
                if (!response.ok) throw new Error(result.message || 'Challenge request failed');

                currentChallenge = result.data;
                dataDiv.innerHTML = `<pre>${JSON.stringify(currentChallenge, null, 2)}</pre>`;
                resultDiv.innerHTML = `<div class="test-result success">‚úÖ Fresh challenge generated! Valid for ${Math.floor(currentChallenge.expiresIn/60)} minutes</div>`;
                updateStatus("Fresh challenge ready - you can now test authentication");
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">‚ùå Challenge generation failed: ${error.message}</div>`;
            }
        }

        async function simulateAuth() {
            const resultDiv = document.getElementById('authResult');
            const qrDataText = document.getElementById('qrData').value.trim();
            
            if (!qrDataText) {
                resultDiv.innerHTML = `<div class="test-result error">‚ùå Please paste QR data first!</div>`;
                return;
            }

            try {
                // Parse the QR data
                const authRequest = JSON.parse(qrDataText);
                console.log('Parsed QR data:', authRequest);

                // Simulate wallet response (using demo signature like the real wallet)
                const walletResponse = {
                    challengeId: authRequest.challengeId,
                    signature: "0xdemo_signature_for_testing_12345",
                    address: "0x742d35Cc6Dd03A30DE0F7b5A7A8a8Dd1CE4Aaa2F",
                    message: `Authentication challenge: ${authRequest.challenge}`
                };

                console.log('Sending wallet response:', walletResponse);

                const response = await fetch(`${API_BASE}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(walletResponse)
                });

                const result = await response.json();
                console.log('Backend response:', result);

                if (result.success) {
                    resultDiv.innerHTML = `
                        <div class="test-result success">‚úÖ Authentication successful!</div>
                        <pre>Response: ${JSON.stringify(result, null, 2)}</pre>
                    `;
                    updateStatus("üéâ Full authentication flow working!");
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-result error">‚ùå Authentication failed: ${result.error}</div>
                        <pre>Response: ${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">‚ùå Authentication test failed: ${error.message}</div>`;
                console.error('Authentication error:', error);
            }
        }

        function updateStatus(message) {
            document.getElementById('status').innerHTML = `<div class="test-result info">‚ÑπÔ∏è ${message}</div>`;
        }

        // Auto-test CORS on load
        window.onload = () => {
            setTimeout(testCORS, 1000);
        };
    </script>
</body>
</html>
