<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Authentication Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .portal-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status.connecting {
            background: #3498db;
            color: white;
        }
        
        .status.connected {
            background: #27ae60;
            color: white;
        }
        
        .status.error {
            background: #e74c3c;
            color: white;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .qr-code {
            width: 300px;
            height: 300px;
        }
        
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .refresh-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .challenge-info {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .challenge-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .challenge-info p {
            color: #7f8c8d;
            margin-bottom: 5px;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1 class="title">üîê Authentication Portal</h1>
        <p class="subtitle">Decentralized Trust Platform</p>
        
        <div id="status" class="status connecting">
            üîµ Connecting to Authentication Service...
        </div>
        
        <div id="loading" class="spinner"></div>
        
        <div id="qr-container" style="display: none;">
            <div class="qr-container">
                <canvas id="qr-code" class="qr-code"></canvas>
            </div>
            <p style="color: #7f8c8d; margin-bottom: 20px;">
                Scan this QR code with your wallet app to authenticate
            </p>
            <button class="refresh-btn" onclick="fetchChallenge()">
                üîÑ Generate New QR Code
            </button>
        </div>
        
        <div id="challenge-info" style="display: none;" class="challenge-info">
            <h3>Challenge Details:</h3>
            <p><strong>Challenge ID:</strong> <span id="challenge-id">-</span></p>
            <p><strong>Expires In:</strong> <span id="expires-in">-</span> seconds</p>
            <p><strong>Timestamp:</strong> <span id="timestamp">-</span></p>
        </div>
        
        <div id="error-container" style="display: none;">
            <div class="status error">
                <div><strong>‚ùå Connection Error:</strong></div>
                <div id="error-message" style="margin-top: 10px;"></div>
            </div>
            <button class="refresh-btn" onclick="fetchChallenge()">
                üîÑ Retry Connection
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script>
        let challengeData = null;
        
        const setStatus = (message, type) => {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
        };
        
        const showLoading = (show) => {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        };
        
        const showQR = (show) => {
            document.getElementById('qr-container').style.display = show ? 'block' : 'none';
        };
        
        const showError = (show, message = '') => {
            const errorContainer = document.getElementById('error-container');
            errorContainer.style.display = show ? 'block' : 'none';
            if (show) {
                document.getElementById('error-message').textContent = message;
            }
        };
        
        const showChallengeInfo = (show, data = null) => {
            const infoEl = document.getElementById('challenge-info');
            infoEl.style.display = show ? 'block' : 'none';
            if (show && data) {
                document.getElementById('challenge-id').textContent = data.challengeId;
                document.getElementById('expires-in').textContent = data.expiresIn;
                document.getElementById('timestamp').textContent = new Date().toLocaleString();
            }
        };
        
        const fetchChallenge = async () => {
            try {
                console.log('üîÑ Fetching authentication challenge...');
                
                // Reset UI
                showLoading(true);
                showQR(false);
                showError(false);
                showChallengeInfo(false);
                setStatus('üîµ Connecting to Authentication Service...', 'connecting');
                
                const response = await fetch('http://localhost:3001/api/auth/challenge', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log(`üì° Response: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Challenge data received:', data);
                
                if (data.success && data.data) {
                    challengeData = data.data;
                    setStatus('üü¢ Connected! QR Code Ready', 'connected');
                    
                    // Generate QR code
                    const canvas = document.getElementById('qr-code');
                    QRCode.toCanvas(canvas, data.data.qrCodeData, {
                        width: 300,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    }, (error) => {
                        if (error) {
                            console.error('‚ùå QR code generation error:', error);
                            throw new Error('Failed to generate QR code');
                        } else {
                            console.log('‚úÖ QR code generated successfully');
                            showQR(true);
                            showChallengeInfo(true, data.data);
                        }
                    });
                } else {
                    throw new Error('Invalid response from server');
                }
            } catch (error) {
                console.error('‚ùå Error fetching challenge:', error);
                setStatus('üî¥ Connection Failed', 'error');
                showError(true, error.message);
            } finally {
                showLoading(false);
            }
        };
        
        // Auto-fetch on page load
        window.addEventListener('load', () => {
            console.log('üöÄ Portal loaded, fetching challenge...');
            fetchChallenge();
        });
        
        // Auto-refresh every 4 minutes (before 5-minute expiry)
        setInterval(() => {
            if (challengeData) {
                console.log('üîÑ Auto-refreshing challenge...');
                fetchChallenge();
            }
        }, 240000); // 4 minutes
    </script>
</body>
</html>
