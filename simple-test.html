<!DOCTYPE html>
<html>
<head>
    <title>Simple Button Test</title>
</head>
<body>
    <h1>Simple Click Test</h1>
    <button onclick="testClick()">Test Button</button>
    <textarea id="testInput" placeholder="Paste something here"></textarea>
    <button onclick="checkInput()">Check Input</button>
    
    <script>
        function testClick() {
            alert('Button works!');
            console.log('Button clicked successfully');
        }
        
        function checkInput() {
            const value = document.getElementById('testInput').value;
            alert('Input value: ' + value);
            console.log('Input value:', value);
        }
    </script>
</body>
</html>
