name: did_wallet_mobile
description: Enterprise DID Wallet - Mobile Authentication App
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter
  
  # QR Code scanning (web compatible)
  mobile_scanner: ^3.5.7
  
  # HTTP requests
  http: ^1.1.0
  
  # State management
  provider: ^6.0.5
  
  # Secure storage
  flutter_secure_storage: ^9.2.2
  
  # UI components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # Crypto utilities
  crypto: ^3.0.3
  
  # JSON handling
  json_annotation: ^4.8.1
  
  # Permissions
  permission_handler: ^11.3.1
  
  # Device info
  device_info_plus: ^10.1.0
  
  # Network info
  connectivity_plus: ^6.0.3
  
  # Vibration feedback (updated to fix v1 embedding issue)
  vibration: ^3.0.0
  
  # URL launcher
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/