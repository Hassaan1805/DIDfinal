<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise DID Wallet - Sepolia Blockchain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .user-profile {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .user-detail {
            color: #666;
            font-size: 14px;
            margin: 2px 0;
        }

        .employee-selector {
            padding: 25px;
            border-bottom: 1px solid #dee2e6;
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .employee-option {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .employee-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .employee-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .employee-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .employee-role {
            font-size: 12px;
            opacity: 0.8;
        }

        .scanner-section {
            padding: 25px;
        }

        .scanner-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .qr-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            background: #f8f9fa;
            margin-bottom: 15px;
        }

        .qr-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .debug-button {
            background: #ff6b6b;
        }

        .auth-request {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .request-header {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4caf50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196f3;
        }

        .notification.warning {
            background: #ff9800;
        }

        .response-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .response-section.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
        }

        .response-section.error {
            background: #ffebee;
            border: 1px solid #f44336;
        }
    </style>
</head>

        let currentWalletUser = EMPLOYEE_WALLETS['EMP001'];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Local Crypto Wallet Loading...');
            updateUserProfile();
            setupEmployeeSelector();
            showNotification('‚úÖ Wallet loaded with local cryptography', 'success');
        });

        function updateUserProfile() {
            if (!currentWalletUser) {
                console.log('updateUserProfile called but currentWalletUser is null');
                return;
            }
            
            document.getElementById('userAvatar').textContent = currentWalletUser.name.charAt(0).toUpperCase();
            document.getElementById('userName').textContent = currentWalletUser.name;
            document.getElementById('userRole').textContent = currentWalletUser.role;
            document.getElementById('userDepartment').textContent = currentWalletUser.department;
            document.getElementById('userDID').textContent = currentWalletUser.did;
        }

        function setupEmployeeSelector() {
            const options = document.querySelectorAll('.employee-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const employeeId = this.getAttribute('data-employee');
                    switchEmployee(employeeId);
                });
            });
        }

        function switchEmployee(employeeId) {
            currentWalletUser = EMPLOYEE_WALLETS[employeeId];
            
            // Update UI
            document.querySelectorAll('.employee-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`[data-employee="${employeeId}"]`).classList.add('active');
            
            updateUserProfile();
            showNotification(`Switched to ${currentWalletUser.name}`, 'success');
        }

        function debugWalletStatus() {
            console.log('=== DEBUG WALLET STATUS ===');
            console.log('currentWalletUser:', currentWalletUser);

            let status = '';
            status += `Wallet loaded: ${isWalletLoaded}\n`;
            status += `Available employees: ${Object.keys(EMPLOYEE_WALLETS).length}\n`;
            status += `Current user: ${currentWalletUser ? currentWalletUser.name : 'NULL'}\n`;
            status += `Using local crypto: true\n`;
            
            alert(status);
        }

        async function testBackendConnection() {
            console.log('üîç Testing backend connection...');
            showNotification('Testing backend connection...', 'info');
            
            // Test multiple connection methods
            const testResults = [];
            
            // Test 1: Basic fetch with CORS
            try {
                console.log('Test 1: Basic CORS fetch...');
                const startTime = Date.now();
                const response = await fetch('http://localhost:3001/api/health', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const endTime = Date.now();
                const duration = endTime - startTime;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Test 1 successful:', data);
                testResults.push(`‚úÖ CORS fetch: SUCCESS (${duration}ms)`);
                
                showNotification('‚úÖ Backend connection successful!', 'success');
                showResponse(`‚úÖ All Connection Tests Passed!\n\n${testResults.join('\n')}\n\nBackend is accessible from wallet.`, 'success');
                return;
                
            } catch (error) {
                console.error('‚ùå Test 1 failed:', error);
                testResults.push(`‚ùå CORS fetch: FAILED (${error.message})`);
            }
            
            // Test 2: Try with no-cors mode (will be opaque but can detect if server is running)
            try {
                console.log('Test 2: No-CORS fetch...');
                const response = await fetch('http://localhost:3001/api/health', {
                    method: 'GET',
                    mode: 'no-cors'
                });
                console.log('‚úÖ Test 2 response type:', response.type);
                testResults.push(`‚úÖ No-CORS fetch: SUCCESS (opaque response)`);
            } catch (error) {
                console.error('‚ùå Test 2 failed:', error);
                testResults.push(`‚ùå No-CORS fetch: FAILED (${error.message})`);
            }
            
            // Test 3: Try with different URL formats
            const urlVariations = [
                'http://127.0.0.1:3001/api/health',
                'http://localhost:3001/api/health'
            ];
            
            for (const url of urlVariations) {
                try {
                    console.log(`Test 3: Trying URL ${url}...`);
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        testResults.push(`‚úÖ URL ${url}: SUCCESS`);
                        showNotification('‚úÖ Found working connection!', 'success');
                        showResponse(`‚úÖ Connection Successful with alternate URL!\n\n${testResults.join('\n')}`, 'success');
                        return;
                    }
                } catch (error) {
                    testResults.push(`‚ùå URL ${url}: FAILED (${error.message})`);
                }
            }
            
            // If we get here, all tests failed
            const errorMessage = `‚ùå All Connection Tests Failed!\n\n${testResults.join('\n')}\n\n` +
                                `Diagnostics:\n` +
                                `‚Ä¢ Origin: ${window.location.origin}\n` +
                                `‚Ä¢ User Agent: ${navigator.userAgent.substring(0, 50)}...\n` +
                                `‚Ä¢ Protocol: ${window.location.protocol}\n\n` +
                                `This appears to be a CORS policy restriction.\n` +
                                `The backend is running but browsers prevent cross-origin requests.\n\n` +
                                `Solutions:\n` +
                                `1. Try opening this wallet in an incognito/private window\n` +
                                `2. Use a different browser (Chrome, Edge, Firefox)\n` +
                                `3. Access the wallet directly at http://localhost:3002\n` +
                                `4. The backend IS working - this is a browser security restriction`;
            
            showNotification('‚ùå Connection blocked by browser security', 'error');
            showResponse(errorMessage, 'error');
        }

        async function scanQRCode() {
            console.log('üî¥ scanQRCode function called');
            
            try {
                if (!currentWalletUser) {
                    alert('‚ùå Error: No user selected');
                    return;
                }
                
                const qrInput = document.getElementById('qrInput').value.trim();
                
                if (!qrInput) {
                    showNotification('Please paste QR code data first!', 'error');
                    return;
                }

                let authRequest;
                try {
                    authRequest = JSON.parse(qrInput);
                } catch (parseError) {
                    throw new Error('Invalid QR code: Not valid JSON data');
                }
                
                console.log('Parsed auth request:', authRequest);
                
                // Validate the auth request
                if (authRequest.type !== 'did-auth-request') {
                    throw new Error('Invalid QR code: Not a DID authentication request');
                }
                
                // Check if request is expired
                if (authRequest.expiresAt && Date.now() > authRequest.expiresAt) {
                    throw new Error('Authentication request has expired');
                }
                
                // Test backend connectivity first
                console.log('üîç Testing backend connectivity...');
                try {
                    const healthResponse = await fetch('http://localhost:3001/api/health', {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!healthResponse.ok) {
                        throw new Error(`Backend health check failed: HTTP ${healthResponse.status}`);
                    }
                    
                    const healthData = await healthResponse.json();
                    console.log('‚úÖ Backend connectivity test successful:', healthData);
                    showNotification('‚úÖ Connected to backend server', 'success');
                    
                } catch (healthError) {
                    console.error('‚ùå Backend connectivity test failed:', healthError);
                    
                    // Try alternative connection methods
                    console.log('üîÑ Trying alternative connection methods...');
                    let alternativeWorked = false;
                    
                    // Try 127.0.0.1 instead of localhost
                    try {
                        const altResponse = await fetch('http://127.0.0.1:3001/api/health', {
                            method: 'GET',
                            mode: 'cors',
                            headers: { 'Accept': 'application/json' }
                        });
                        
                        if (altResponse.ok) {
                            console.log('‚úÖ Alternative connection successful with 127.0.0.1');
                            showNotification('‚úÖ Connected via 127.0.0.1', 'success');
                            // Update the API endpoint to use 127.0.0.1
                            authRequest.apiEndpoint = authRequest.apiEndpoint.replace('localhost', '127.0.0.1');
                            alternativeWorked = true;
                        }
                    } catch (altError) {
                        console.error('‚ùå Alternative connection also failed:', altError);
                    }
                    
                    if (!alternativeWorked) {
                        const detailedError = `Cannot connect to authentication server. \n\n` +
                                            `Primary error: ${healthError.message}\n\n` +
                                            `This is likely a browser CORS restriction.\n` +
                                            `The backend server IS running (confirmed via PowerShell),\n` +
                                            `but your browser is blocking cross-origin requests.\n\n` +
                                            `Quick fixes:\n` +
                                            `1. Open this page in an incognito/private window\n` +
                                            `2. Try a different browser (Chrome/Edge/Firefox)\n` +
                                            `3. Access wallet directly: http://localhost:3002\n\n` +
                                            `Technical: CORS policy blocking wallet‚Üíbackend communication`;
                        
                        throw new Error(detailedError);
                    }
                }
                
                // Show user's DID prominently
                showNotification(`üÜî Your DID: ${currentWalletUser.did}`, 'info');
                
                // Validate employee match (optional check)
                if (authRequest.expectedDID && authRequest.expectedDID !== currentWalletUser.did) {
                    console.warn('‚ö†Ô∏è DID mismatch detected:', {
                        expected: authRequest.expectedDID,
                        actual: currentWalletUser.did
                    });
                    const proceed = confirm(`‚ö†Ô∏è DID Mismatch Warning:\n\nExpected: ${authRequest.expectedDID}\nYour DID: ${currentWalletUser.did}\n\nThis might be a request for a different employee. Proceed anyway?`);
                    if (!proceed) {
                        showNotification('Authentication cancelled by user', 'warning');
                        return;
                    }
                }

                currentAuthRequest = authRequest;
                
                // Show the request details
                showAuthRequest(authRequest);
                
                // Auto-authenticate after showing details
                setTimeout(autoAuthenticate, 2000);
                
            } catch (error) {
                console.error('QR scan error:', error);
                showNotification(`‚ùå ${error.message}`, 'error');
            }
        }

        function showAuthRequest(authRequest) {
            const requestDiv = document.getElementById('authRequest');
            const detailsDiv = document.getElementById('requestDetails');
            
            detailsDiv.innerHTML = `
                <div style="background: #f0f8ff; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                    <div style="font-size: 18px; font-weight: bold; color: #1976d2; margin-bottom: 10px;">üÜî Your DID Identity</div>

                        <strong>${currentWalletUser.did}</strong>

                <div><strong>üè¢ Department:</strong> ${authRequest.employee.department}</div>
                <div><strong>‚è∞ Expires:</strong> ${new Date(authRequest.expiresAt).toLocaleString()}</div>
                <div><strong>üîí Challenge:</strong> <code>${authRequest.challenge.substring(0, 20)}...</code></div>
                
                <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 6px;">
                    <strong>‚ÑπÔ∏è Authentication Request:</strong> The portal is requesting you to authenticate using your DID: <code>${currentWalletUser.did}</code>
                </div>
            `;
            
            requestDiv.style.display = 'block';
            requestDiv.scrollIntoView({ behavior: 'smooth' });
        }

        async function autoAuthenticate() {
            console.log('=== AUTO-AUTHENTICATE STARTED (SEPOLIA BLOCKCHAIN) ===');
            
            if (!currentAuthRequest) {
                showNotification('No authentication request to process!', 'error');
                return;
            }

            try {
                // For demo purposes, generate a consistent mock signature based on employee
                // In production, this would use real cryptographic signing
                const challenge = currentAuthRequest.challenge;
                const userSeed = currentWalletUser.privateKeyHex;
                
                // Create a deterministic "signature" for demo
                const mockSignature = await generateDemoSignature(challenge, userSeed);
                
                // Create the message that would be signed (same format as real wallet)
                const messageToSign = `Authentication challenge: ${challenge}`;
                
                const walletResponse = {
                    challengeId: currentAuthRequest.challengeId,
                    signature: mockSignature,
                    address: currentWalletUser.address,
                    message: messageToSign,
                    storeOnChain: true // Enable blockchain storage
                };

                console.log('Sending Sepolia blockchain authentication request:', walletResponse);
                
                // Use Sepolia blockchain verification endpoint
                const sepoliaEndpoint = currentAuthRequest.apiEndpoint.replace('/verify', '/sepolia-verify');
                console.log('Using Sepolia endpoint:', sepoliaEndpoint);
                
                // Send to backend with proper error handling
                const response = await fetch(sepoliaEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(walletResponse),
                    mode: 'cors' // Explicitly enable CORS
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Backend response:', result);

                if (result.success) {
                    const blockchainInfo = result.verification?.blockchain 
                        ? `üîó Blockchain Status: ${result.verification.blockchain.verification?.success ? '‚úÖ Stored on Sepolia' : '‚ö†Ô∏è Off-chain only'}\n`
                        + (result.verification.blockchain.verification?.txHash ? `üìù Transaction: ${result.verification.blockchain.verification.txHash}\n` : '')

                        `Address: ${result.user?.address || currentWalletUser.address}\n\n` +

                        `Network: ${result.network?.networkName || 'Unknown'} (Chain ${result.network?.chainId || 'N/A'})\n` +
                        `Block Number: ${result.network?.blockNumber || 'N/A'}\n\n` +

                    showNotification('‚ùå Authentication failed!', 'error');
                }

                hideAuthRequest();

            } catch (error) {
                console.error('Authentication error:', error);
                
                let errorMessage = error.message;
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = `Network Error: Browser blocked the connection to authentication server.\n\n` +
                                   `The backend server IS running and healthy, but your browser's security\n` +
                                   `policy is preventing cross-origin requests from this wallet.\n\n` +
                                   `Browser Details:\n` +
                                   `‚Ä¢ Browser: ${navigator.userAgent.includes('Chrome') ? 'Chrome' : navigator.userAgent.includes('Firefox') ? 'Firefox' : navigator.userAgent.includes('Safari') ? 'Safari' : 'Other'}\n` +
                                   `‚Ä¢ Origin: ${window.location.origin}\n` +
                                   `‚Ä¢ Target: http://localhost:3001\n\n` +
                                   `Quick Solutions:\n` +

                                   `2. üåê Try different browser (Chrome recommended)\n` +
                                   `3. üì± Access wallet directly at http://localhost:3002\n` +
                                   `4. üîÑ Refresh page and try again\n\n` +
                                   `Note: This is normal browser security behavior, not a system error.`;
                } else if (error.message.includes('HTTP')) {
                    errorMessage = `Server Error: ${error.message}`;
                } else {
                    errorMessage = `Authentication Error: ${error.message}`;
                }
                
                showResponse(`‚ùå Authentication Error!\n\nError: ${errorMessage}`, 'error');
                showNotification(`‚ùå Error: ${errorMessage}`, 'error');
                hideAuthRequest();
            }
        }

        async function generateDemoSignature(challenge, privateKeyHex) {
            // For demo purposes - generate a consistent signature based on challenge and private key
            // This simulates what ethers.js would do but without external dependencies
            
            const encoder = new TextEncoder();
            const data = encoder.encode(challenge + privateKeyHex);
            
            // Use Web Crypto API to generate a hash
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = new Uint8Array(hashBuffer);
            
            // Convert to hex and format as Ethereum signature
            const hashHex = Array.from(hashArray)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
            
            // Format as Ethereum signature (0x + 64 bytes + recovery byte)
            return '0x' + hashHex + '1b'; // Add recovery byte
        }

        function showResponse(text, type) {
            const responseSection = document.getElementById('responseSection');
            responseSection.textContent = text;
            responseSection.className = `response-section ${type}`;
            responseSection.style.display = 'block';
            responseSection.scrollIntoView({ behavior: 'smooth' });
        }

        function hideAuthRequest() {
            document.getElementById('authRequest').style.display = 'none';
            currentAuthRequest = null;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
