<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise DID Wallet - Local Crypto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .user-profile {
            padding: 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .user-info h3 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .user-detail {
            color: #666;
            font-size: 14px;
            margin: 2px 0;
        }

        .employee-selector {
            padding: 25px;
            border-bottom: 1px solid #dee2e6;
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .employee-option {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .employee-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .employee-option.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .employee-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .employee-role {
            font-size: 12px;
            opacity: 0.8;
        }

        .scanner-section {
            padding: 25px;
        }

        .scanner-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .qr-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            font-family: monospace;
            font-size: 12px;
            resize: vertical;
            background: #f8f9fa;
            margin-bottom: 15px;
        }

        .qr-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .debug-button {
            background: #ff6b6b;
        }

        .auth-request {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .request-header {
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4caf50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196f3;
        }

        .notification.warning {
            background: #ff9800;
        }

        .response-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .response-section.success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
        }

        .response-section.error {
            background: #ffebee;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê DID Wallet</div>
            <div class="subtitle">Secure Enterprise Authentication - Local Crypto</div>
        </div>

        <div class="user-profile">
            <div class="profile-card">
                <div class="avatar" id="userAvatar">Z</div>
                <div class="user-info">
                    <h3 id="userName">Loading...</h3>
                    <div class="user-detail">üè¢ <span id="userDepartment">-</span></div>
                    <div class="user-detail">üëî <span id="userRole">-</span></div>
                    <div class="user-detail">üÜî <span id="userDID">-</span></div>
                </div>
            </div>
        </div>

        <div class="employee-selector">
            <h3>üë§ Select Employee:</h3>
            <div class="employee-grid">
                <div class="employee-option active" data-employee="EMP001">
                    <div class="employee-name">Zaid</div>
                    <div class="employee-role">CEO</div>
                </div>
                <div class="employee-option" data-employee="EMP002">
                    <div class="employee-name">Hassaan</div>
                    <div class="employee-role">CTO</div>
                </div>
                <div class="employee-option" data-employee="EMP003">
                    <div class="employee-name">Atharva</div>
                    <div class="employee-role">Product Manager</div>
                </div>
                <div class="employee-option" data-employee="EMP004">
                    <div class="employee-name">Gracian</div>
                    <div class="employee-role">Senior Designer</div>
                </div>
            </div>
        </div>

        <div class="scanner-section">
            <h3>üì± QR Code Authentication</h3>
            <textarea 
                id="qrInput" 
                class="qr-input"
                placeholder="Paste QR code data here..."
            ></textarea>
            
            <button class="button" onclick="scanQRCode()">üîç Scan & Authenticate</button>
            <button class="button debug-button" onclick="debugWalletStatus()">üêõ Debug Status</button>

            <div id="authRequest" class="auth-request">
                <div class="request-header">üîê Authentication Request</div>
                <div id="requestDetails"></div>
            </div>

            <div id="responseSection" class="response-section"></div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // Employee wallets with addresses matching backend auth.ts
        const EMPLOYEE_WALLETS = {
            'EMP001': {
                id: 'EMP001',
                name: 'Zaid',
                department: 'Engineering',
                role: 'CEO & Founder',
                email: 'zaid@decentralized-trust.platform',
                privateKeyHex: '0x8c5be1e5ebec7d5bd14f71427d1e84f3dd0314c0f7b2291e5b200ac8c7c3b925',
                address: '0x742d35Cc6Dd03A30DE0F7b5A7A8a8Dd1CE4Aaa2F', // Matches backend
                did: 'did:ethr:0x742d35Cc6Dd03A30DE0F7b5A7A8a8Dd1CE4Aaa2F',
                companyId: 'dtp_enterprise_001'
            },
            'EMP002': {
                id: 'EMP002', 
                name: 'Hassaan',
                department: 'Engineering',
                role: 'CTO & Co-Founder',
                email: 'hassaan@decentralized-trust.platform',
                privateKeyHex: '0x7c5be1e5ebec7d5bd14f71427d1e84f3dd0314c0f7b2291e5b200ac8c7c3b926',
                address: '0x742d35Cc6Dd03A30DE0F7b5A7A8a8Dd1CE4Aaa2F', // Same as Zaid for demo
                did: 'did:ethr:0x742d35Cc6Dd03A30DE0F7b5A7A8a8Dd1CE4Aaa2F',
                companyId: 'dtp_enterprise_001'
            },
            'EMP003': {
                id: 'EMP003',
                name: 'Atharva', 
                department: 'Engineering',
                role: 'Lead Frontend Developer',
                email: 'atharva@decentralized-trust.platform',
                privateKeyHex: '0x6c5be1e5ebec7d5bd14f71427d1e84f3dd0314c0f7b2291e5b200ac8c7c3b927',
                address: '0x1234567890123456789012345678901234567890', // Matches backend
                did: 'did:ethr:0x1234567890123456789012345678901234567890',
                companyId: 'dtp_enterprise_001'
            },
            'EMP004': {
                id: 'EMP004',
                name: 'Gracian',
                department: 'Engineering', 
                role: 'Senior Backend Developer',
                email: 'gracian@decentralized-trust.platform',
                privateKeyHex: '0x5c5be1e5ebec7d5bd14f71427d1e84f3dd0314c0f7b2291e5b200ac8c7c3b928',
                address: '0xABCDEF1234567890ABCDEF1234567890ABCDEF12', // Matches backend
                did: 'did:ethr:0xABCDEF1234567890ABCDEF1234567890ABCDEF12',
                companyId: 'dtp_enterprise_001'
            }
        };

        let currentWalletUser = EMPLOYEE_WALLETS['EMP001'];
        let currentAuthRequest = null;
        let isWalletLoaded = true; // No external dependencies

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Local Crypto Wallet Loading...');
            updateUserProfile();
            setupEmployeeSelector();
            showNotification('‚úÖ Wallet loaded with local cryptography', 'success');
        });

        function updateUserProfile() {
            if (!currentWalletUser) {
                console.log('updateUserProfile called but currentWalletUser is null');
                return;
            }
            
            document.getElementById('userAvatar').textContent = currentWalletUser.name.charAt(0).toUpperCase();
            document.getElementById('userName').textContent = currentWalletUser.name;
            document.getElementById('userRole').textContent = currentWalletUser.role;
            document.getElementById('userDepartment').textContent = currentWalletUser.department;
            document.getElementById('userDID').textContent = currentWalletUser.did;
        }

        function setupEmployeeSelector() {
            const options = document.querySelectorAll('.employee-option');
            options.forEach(option => {
                option.addEventListener('click', function() {
                    const employeeId = this.getAttribute('data-employee');
                    switchEmployee(employeeId);
                });
            });
        }

        function switchEmployee(employeeId) {
            currentWalletUser = EMPLOYEE_WALLETS[employeeId];
            
            // Update UI
            document.querySelectorAll('.employee-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector(`[data-employee="${employeeId}"]`).classList.add('active');
            
            updateUserProfile();
            showNotification(`Switched to ${currentWalletUser.name}`, 'success');
        }

        function debugWalletStatus() {
            console.log('=== DEBUG WALLET STATUS ===');
            console.log('currentWalletUser:', currentWalletUser);
            console.log('Available wallets:', Object.keys(EMPLOYEE_WALLETS));
            
            let status = '';
            status += `Wallet loaded: ${isWalletLoaded}\n`;
            status += `Available employees: ${Object.keys(EMPLOYEE_WALLETS).length}\n`;
            status += `Current user: ${currentWalletUser ? currentWalletUser.name : 'NULL'}\n`;
            status += `Using local crypto: true\n`;
            
            alert(status);
        }

        async function scanQRCode() {
            console.log('üî¥ scanQRCode function called');
            
            try {
                if (!currentWalletUser) {
                    alert('‚ùå Error: No user selected');
                    return;
                }
                
                const qrInput = document.getElementById('qrInput').value.trim();
                
                if (!qrInput) {
                    showNotification('Please paste QR code data first!', 'error');
                    return;
                }

                const authRequest = JSON.parse(qrInput);
                console.log('Parsed auth request:', authRequest);
                
                // Validate the auth request
                if (authRequest.type !== 'did-auth-request') {
                    throw new Error('Invalid QR code: Not a DID authentication request');
                }
                
                // Check if request is expired
                if (authRequest.expiresAt && Date.now() > authRequest.expiresAt) {
                    throw new Error('Authentication request has expired');
                }

                currentAuthRequest = authRequest;
                
                // Show the request details
                showAuthRequest(authRequest);
                
                // Auto-authenticate
                setTimeout(autoAuthenticate, 1000);
                
            } catch (error) {
                console.error('QR scan error:', error);
                showNotification(`‚ùå ${error.message}`, 'error');
            }
        }

        function showAuthRequest(authRequest) {
            const requestDiv = document.getElementById('authRequest');
            const detailsDiv = document.getElementById('requestDetails');
            
            detailsDiv.innerHTML = `
                <div><strong>üè¢ Company:</strong> ${authRequest.companyId}</div>
                <div><strong>üë§ Employee ID:</strong> ${authRequest.employee.id}</div>
                <div><strong>üìù Name:</strong> ${authRequest.employee.name}</div>
                <div><strong>‚è∞ Expires:</strong> ${new Date(authRequest.expiresAt).toLocaleString()}</div>
                <div><strong>üîí Challenge:</strong> ${authRequest.challenge.substring(0, 20)}...</div>
            `;
            
            requestDiv.style.display = 'block';
            requestDiv.scrollIntoView({ behavior: 'smooth' });
        }

        async function autoAuthenticate() {
            console.log('=== AUTO-AUTHENTICATE STARTED (LOCAL CRYPTO) ===');
            
            if (!currentAuthRequest) {
                showNotification('No authentication request to process!', 'error');
                return;
            }

            try {
                // For demo purposes, generate a consistent mock signature based on employee
                // In production, this would use real cryptographic signing
                const challenge = currentAuthRequest.challenge;
                const userSeed = currentWalletUser.privateKeyHex;
                
                // Create a deterministic "signature" for demo
                const mockSignature = await generateDemoSignature(challenge, userSeed);
                
                // Create the message that would be signed (same format as real wallet)
                const messageToSign = `Authentication challenge: ${challenge}`;
                
                const walletResponse = {
                    challengeId: currentAuthRequest.challengeId,
                    signature: mockSignature,
                    address: currentWalletUser.address,
                    message: messageToSign
                };

                console.log('Sending wallet response:', walletResponse);
                
                // Send to backend
                const response = await fetch(currentAuthRequest.apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(walletResponse)
                });

                const result = await response.json();
                console.log('Backend response:', result);

                if (result.success) {
                    showResponse(`‚úÖ Authentication Successful!\n\nEmployee: ${currentWalletUser.name}\nRole: ${currentWalletUser.role}\nLocal Crypto Verified: ‚úì\n\nServer Response:\n${JSON.stringify(result, null, 2)}`, 'success');
                    showNotification('‚úÖ Authentication successful!', 'success');
                } else {
                    showResponse(`‚ùå Authentication Failed!\n\nError: ${result.error}\n\nResponse:\n${JSON.stringify(result, null, 2)}`, 'error');
                    showNotification('‚ùå Authentication failed!', 'error');
                }

                hideAuthRequest();

            } catch (error) {
                console.error('Authentication error:', error);
                showResponse(`‚ùå Authentication Error!\n\nError: ${error.message}`, 'error');
                showNotification(`‚ùå Error: ${error.message}`, 'error');
                hideAuthRequest();
            }
        }

        async function generateDemoSignature(challenge, privateKeyHex) {
            // For demo purposes - generate a consistent signature based on challenge and private key
            // This simulates what ethers.js would do but without external dependencies
            
            const encoder = new TextEncoder();
            const data = encoder.encode(challenge + privateKeyHex);
            
            // Use Web Crypto API to generate a hash
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = new Uint8Array(hashBuffer);
            
            // Convert to hex and format as Ethereum signature
            const hashHex = Array.from(hashArray)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
            
            // Format as Ethereum signature (0x + 64 bytes + recovery byte)
            return '0x' + hashHex + '1b'; // Add recovery byte
        }

        function showResponse(text, type) {
            const responseSection = document.getElementById('responseSection');
            responseSection.textContent = text;
            responseSection.className = `response-section ${type}`;
            responseSection.style.display = 'block';
            responseSection.scrollIntoView({ behavior: 'smooth' });
        }

        function hideAuthRequest() {
            document.getElementById('authRequest').style.display = 'none';
            currentAuthRequest = null;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
